<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Borel&family=Dancing+Script&family=Poppins:wght@100;300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="navbar">
          <div class="logo_container">
            <img src="./images/userAsset/nav_logo1.png" class="logo" alt="" />
            <div class="logoText">ovan Mondal</div>
          </div>
          <div class="nav_item">
            <div><a href="#projects">Projects</a></div>
            <div><a href="#skills">Skills</a></div>
            <div><a href="#contactMe">Contact me</a></div>
          </div>
        </div>
        <div class="hero-section">
          <div class="absolute faded-text">Sovan Mondal</div>
          <div class="hero-section-left">
            <div class="hero-section-heading">Hi! Sovan Mondal</div>
            <div class="hero-section-heading hero-section-sub-heading">
              I am a <span class="role"></span>
            </div>
            <div class="hero-section-description">
              I’m a software developer and here is my portfolio website. Here
              you’ll learn about my journey as a software developer.
            </div>
            <div class="btn-pink" id="btn">Hire me</div>
          </div>
          <div class="hero-section-right">
              <div class="absolute icons icon-dots">
                <img src="./images/userAsset/dots.png" alt="">
              </div>
              <div class="absolute icons icon-cube">
                <img src="./images/userAsset/cube.png" alt="">
              </div>
              <div class="absolute icons icon-circle">
                <img src="./images/userAsset/circle.png" alt="">
              </div>
              <div class="absolute icons icon-zigzag">
                <img src="./images/userAsset/zigzags.png" alt="">
              </div>
              <div class="absolute icons icon-plus">
                <img src="./images/userAsset/plus.png" alt="">
              </div>
              <div class="user-image">
                <img src="./images/userAsset/myPic2.jpg" alt="" class="myimg">
              </div>
          </div>
        </div>
              </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
      var typeData = new Typed(".role", {
        strings: [
          "Full Stack Developer",
          "Web Developer",
          "UI-UX Designer",
          "Backend Developer",
          "Coder",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
      });
    </script>
  </body>
</html>
